<div>
    <h2>Pozivs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="poziv.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Poziv
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Potvrdjeno</span></th>
                    <th><span>Gost</span></th>
                    <th><span>Rezervacija</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="poziv in vm.pozivs track by poziv.id">
                    <td><a ui-sref="poziv-detail({id:poziv.id})">{{poziv.id}}</a></td>
                    <td>{{poziv.potvrdjeno}}</td>
                    <td>
                        <a ui-sref="gost-detail({id:poziv.gost.id})">{{poziv.gost.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="rezervacija-detail({id:poziv.rezervacija.id})">{{poziv.rezervacija.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="poziv-detail({id:poziv.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="poziv.edit({id:poziv.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="poziv.delete({id:poziv.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
