
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPozivLabel">Create or edit a Poziv</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.poziv.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.poziv.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_potvrdjeno">Potvrdjeno</label>
                <input type="checkbox" name="potvrdjeno" id="field_potvrdjeno"
                          ng-model="vm.poziv.potvrdjeno"/>
        </div>

        <div class="form-group">
            <label for="field_gost">Gost</label>
            <select class="form-control" id="field_gost" name="gost" ng-model="vm.poziv.gost" ng-options="gost as gost.id for gost in vm.gosts track by gost.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_rezervacija">Rezervacija</label>
            <select class="form-control" id="field_rezervacija" name="rezervacija" ng-model="vm.poziv.rezervacija" ng-options="rezervacija as rezervacija.id for rezervacija in vm.rezervacijas track by rezervacija.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
