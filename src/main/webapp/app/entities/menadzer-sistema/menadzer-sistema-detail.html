
<div>
    <h2><span>Menadzer Sistema</span> {{vm.menadzerSistema.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Login</span></dt>
        <dd>
            <span>{{vm.menadzerSistema.login}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{vm.menadzerSistema.password}}</span>
        </dd>
        <dt><span>Ime</span></dt>
        <dd>
            <span>{{vm.menadzerSistema.ime}}</span>
        </dd>
        <dt><span>Prezime</span></dt>
        <dd>
            <span>{{vm.menadzerSistema.prezime}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.menadzerSistema.email}}</span>
        </dd>
        <dt><span>User ID</span></dt>
        <dd>
            {{vm.menadzerSistema.userID.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="menadzer-sistema-detail.edit({id:vm.menadzerSistema.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
