<div>
    <h2>Ponudjacs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ponudjac.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Ponudjac
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Login</span></th>
                    <th><span>Password</span></th>
                    <th><span>Ime</span></th>
                    <th><span>Prezime</span></th>
                    <th><span>Email</span></th>
                    <th><span>User ID</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ponudjac in vm.ponudjacs track by ponudjac.id">
                    <td><a ui-sref="ponudjac-detail({id:ponudjac.id})">{{ponudjac.id}}</a></td>
                    <td>{{ponudjac.login}}</td>
                    <td>{{ponudjac.password}}</td>
                    <td>{{ponudjac.ime}}</td>
                    <td>{{ponudjac.prezime}}</td>
                    <td>{{ponudjac.email}}</td>
                    <td>
                        {{ponudjac.userID.id}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ponudjac-detail({id:ponudjac.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ponudjac.edit({id:ponudjac.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ponudjac.delete({id:ponudjac.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
