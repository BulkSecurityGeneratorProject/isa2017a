
<div>
    <h2><span>Ponudjac</span> {{vm.ponudjac.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Login</span></dt>
        <dd>
            <span>{{vm.ponudjac.login}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{vm.ponudjac.password}}</span>
        </dd>
        <dt><span>Ime</span></dt>
        <dd>
            <span>{{vm.ponudjac.ime}}</span>
        </dd>
        <dt><span>Prezime</span></dt>
        <dd>
            <span>{{vm.ponudjac.prezime}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.ponudjac.email}}</span>
        </dd>
        <dt><span>User ID</span></dt>
        <dd>
            {{vm.ponudjac.userID.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="ponudjac-detail.edit({id:vm.ponudjac.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
